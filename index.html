<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<link rel="stylesheet" href="style.css"/>
  
  </head>
  <body>
    <div class="container">
    <div class="calc">
      <form id="form">
        <input id="inputBox" />
        <br />
        <table class="tab"  width="260" height="260" align-center>

  <tr>
    <th>
          <input type="button" value="C" onClick="form.inputBox.value = ' ' " />
    </th>
     <th> <input type="button" value="&#8594" onClick="form.inputBox.value = form.inputBox.value.slice(0,-1)" /></th>
      <th> <input type="button" value="/" onClick="form.inputBox.value += '/'"/></th>
       <th> <input type="button" value="X" onClick="form.inputBox.value += '*'"/></th>
  </tr>

  <tr>
     <th>
          <input type="button" value="7"  onClick="form.inputBox.value += '7' " />
    </th>
     <th> <input type="button" value="8"  onClick="form.inputBox.value += '8' " /></th>
      <th> <input type="button" value="9"  onClick="form.inputBox.value += '9'"/></th>
       <th> <input type="button" value="-" onClick="form.inputBox.value += '-'"/></th>
  </tr>
 <tr>
    <th>
          <input type="button" value="4" onClick="form.inputBox.value += '4'" />
    </th>
     <th> <input type="button" value="5" onClick="form.inputBox.value += '5'" /></th>
      <th> <input type="button" value="6" onClick="form.inputBox.value += '6'"/></th>
       <th> <input type="button" value="+"  onClick="form.inputBox.value += '+'"/></th>
  </tr>
   <tr>
    <th>
          <input type="button" value="1"  onClick="form.inputBox.value += '1'"/>
    </th>
     <th> <input type="button" value="2"onClick="form.inputBox.value += '2'" /></th>
      <th> <input type="button" value="3"  onClick="form.inputBox.value += '3'"/></th>
       <th rowspan="2"> <input type="button" value="="  onClick="form.inputBox.value = eval(form.inputBox.value) "/></th>
  </tr>
   <tr>
    <th colspan="2">
          <input type="button" value="0" onClick="form.inputBox.value += '0'"/>
    </th>
     <th> <input type="button" value="." onClick="form.inputBox.value += '.'" /></th>
    
  </tr>

        </table>
      
      </form>
    </div>
  </div>
    
  </body>
</html>
